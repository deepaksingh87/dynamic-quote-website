<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>Dynamic Quotes Website</title>
</head>

<body>
    <!-- <div id="quotes">
    </div>
    <div id="author"></div>
    <button id="newQuotes">new Quotes</button>
    <button id="tweet">tweet</button> -->
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="../images/twitter.png" alt="" title="tweetMe" id="tweet" />
                </p>
                <div class="text">
                       <i class="start-quote fas fa-quote-left"></i>
                       <p id="quotes" class="quotes"></p> 
                       <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQuotes">new Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQuotes = document.getElementById("newQuotes");
        const tweet = document.getElementById("tweet")
        let readData = "";
        let quotesData = "";
        const tweetNow = () => {
            const tweeturl = `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`;
            window.open(tweeturl)
        }
        const getNewQuotes = () => {
            const ranNum = Math.floor(Math.random() * 20);
            quotesData = realData[ranNum];
            quotes.innerHTML = `${quotesData.text}`
            quotesData.author == null ?
                (author.innerText = "unknown") :
                (author.innerHTML = `${quotesData.author}`)
        }
        const getData = async () => {
            const api = "https://type.fit/api/quotes";
            try {
                const data = await fetch(api);
                realData = await data.json()
                getNewQuotes();
            }
            catch (error) {

            }
        }
        getData()
        newQuotes.addEventListener("click", getNewQuotes)
        tweet.addEventListener("click", tweetNow)
    </script>
</body>

</html>
